<div>
    <form id="catalog" action="{{ url_for('catalogPage') }}" method="post">
        <input class="search-input" 
            type="text" 
            id="query" 
            name="query"/>
        <input class="search-input" 
            type="number" 
            id="page" 
            name="page"/>
        <input class="submit-button" type="submit" id="submit" text="Search" />
    </form>
</div>
{% for item in items %}
<div>
    <div>
        <a href={{item.link}} target="_blank">
            <h2>{{item.title}}</h2>
        </a>
        <h2>Price: {{item.price}}</h2>
    </div>
    <div>
        <img src={{item.image}} >
    </div>
</div>
{% endfor %}
