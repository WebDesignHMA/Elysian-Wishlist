language: python
python: 
    - "3.7"
before_install:
    - pip install poetry
install:
    - poetry install
addons:
    sonarcloud:
        organization: "webdesignhma" # the key of the org you chose at step #3
        token:
            secure: SONARCLOUD # encrypted value of your token
        # other script steps might be done before running the actual analysis
script:
    - poetry run pytest
    - sonar-scanner
    
        