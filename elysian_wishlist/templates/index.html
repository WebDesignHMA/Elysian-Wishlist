{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
<title>Wishlists</title>
{% endblock %}

{% block body %}

<body>
    <div class="content">
        <h1 class="My-Wishlists-Text"
        style="text-align: center">My Wishlists</h1>
        <form class="form" action="/" method="POST">
            <input 
                class="New-List-Input"
                type="text" 
                name="content" 
                >
            <input 
                class="Add-List-Button"
                type="submit" 
                value="+">
        </form>
        {% if lists|length < 1 %}
        <h4 style="text-align: center">There are no wishlists. Create one above!</h4>
        {% else %}
        <div class="Wishlists-Container">
            {% for list in lists %}
            <div class="Wishlist-Card">
                <img class="Card-Image" src="#"/>
                    <a class="Wishlist-Title" href="/list/{{list.id}}">
                        {{ list.content }}
                    </a>
                <div class="Card-Bottom">
                    <p class="Date-Added">{{ list.date_created.date() }} </p>
                    <a class="Update-Link" href="/update/{{list.id}}">
                        <img class="Update-Icon" src="../static/images/updateIcon.png" />
                    </a>
                    <a class="Delete-Link" href="/delete/{{list.id}}">
                        <img class="Delete-Icon" src="../static/images/deleteIcon.png" />
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
{% endblock %}
